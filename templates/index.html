{% extends 'base.html' %}

{% block content %}

<h1>Home</h1>

<h3>All kitchens</h3>

{% for kitchen in kitchens %}

<div class="card">
    <div class="card-body">


        <h4>{{kitchen.name}}</h4>
        <p>{{kitchen.location}}</p>

        <a href="{{ url_for('dedicated', kitchenId=kitchen._id) }}">View in full</a>

        <a href="{{ url_for('edit', kitchenId=kitchen._id) }}">[edit]</a>
        <a href="{{ url_for('delete', kitchenId=kitchen._id) }}">[delete]</a>

    </div>
</div>

{% endfor %}

{% endblock %}
