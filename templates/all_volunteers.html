{% extends 'base.html' %}

{% block content %}

<h1>All Volunteers</h1>

{% for volunteer in volunteers %}

<div class="card">
    <div class="card-body">


        <p>Name: {{volunteer.name}}</p>
        <p>Email: {{volunteer.email}}</p>
        <p>Kitchen: {{volunteer.kitchen}}</p>
        <p>Password: {{volunteer.password}}</p>

        <!-- <a href="{{ url_for('edit', volunteerId=volunteer._id) }}">[edit]</a> -->
        <a href="{{ url_for('delete_volunteer', volunteerId=volunteer._id) }}">[delete]</a>

    </div>
</div>

{% endfor %}

{% endblock %}
